<!DOCTYPE html>
<html>
<head>
  <title>Responsive UI</title>
  <style>
    /* Add CSS styles here */
    /* Define the responsive grid layout */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }
    /* Define styles for the header */
    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    /* Define styles for the navigation menu */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    /* Define styles for the main content */
    main {
      padding: 20px;
    }
    /* Define styles for the sidebar */
    aside {
      background-color: #f0f0f0;
      padding: 20px;
    }
    /* Define styles for the footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
</html>
